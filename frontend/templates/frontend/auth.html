<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
{% load static %}
<html lang="en">
<head>
    <title>Auth</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/auth/css/auth.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login" id="login_form">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="login_email_or_username" placeholder="Enter your username or email" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login_password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text underline">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login" id="login_button">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link underline">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#" id="register_form">
                    <div class="input-field" id="register_inputfield_username">
                        <input type="text" id="register_username" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field" id="register_inputfield_email">
                        <input type="email" id="register_email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="register_password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="register_password2" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all <a href="#" class="underline">terms and conditions</a></label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" id="register_button">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link underline">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!--adding javascript file-->
    {% block scripts %}
    <script src="{% static 'frontend/auth/js/auth.js' %}"></script>
    {% endblock scripts %}
</body>
</html>
